<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}" />
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="{{ $.Site.Params.iconIco }}"/>
    <link rel="icon"          href="{{ $.Site.Params.iconPng }}"/>

    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>404&nbsp;: Page introuvable &middot; {{ .Site.Title }}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="canonical" href="{{ .Permalink }}" />

    <meta name="description" content="404&nbsp;: Page introuvable" />

    {{ partial "meta-twitter" . }}
    {{ partial "meta-facebook" . }}

    {{ .Hugo.Generator }}

    {{ "<!-- Stylesheets -->" | safeHTML }}
    <link rel="stylesheet" type="text/css" href="{{ "built/screen.css" | absURL}}" /> 
    <link rel="stylesheet" type="text/css" href="{{ "css/casper-two.css" | absURL}}" /> 
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" />
    {{ range .Site.Params.customCSS }} <link rel="stylesheet" href="{{ . | absURL }}" /> {{ end }}

    {{ if .Site.Params.RSSLink}}<link href="{{.Site.Params.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}
</head>
<body>
<main id="site-main" class="site-main outer" role="main" style="background:0;text-align:center;vertical-align:middle;margin:5em auto">
  <div class="inner">
    <header>
        <img src={{ .Site.Params.logo }} style="transform:rotate(180deg);max-width:20em;margin:3em" alt="Logo Out" />
        <h1>Quatre-cent quatre&nbsp;!</h1>
    </header>
    <section>
    <p style="font-size:120%"><i>Fuyez, pauvre fou&nbsp;!</i></p>
    <p><strong><a href="{{ .Site.BaseURL }}">Revenir à l'accueil →</a></strong></p>
    </section>
  </div>
</main>
{{ partial "js" . }}
</body>
</html>
